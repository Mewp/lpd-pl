{% macro render_post(post, from_index=false) %}
  <article class="news-post">
    {% if from_index %}
    <h3><a href="{{ post|url }}">{{ post.title }}</a></h3>
    {% else %}
    <h3>{{ post.title }}</h3>
    {% endif %}
    <p>{{ post.pub_date }}</p>
    <section>{{ post.body }}</section>
  </article>
{% endmacro %}
